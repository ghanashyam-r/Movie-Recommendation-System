<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Movie Recommendation System</title>
    <style>
        body {
            background-color: #c4dcff;
            color: black;
        }

        .jumbotron {
            background-color: #ffffff;
            padding: 2rem 1rem;
        }

        .navbar {
            background-color: #ffffff; /* Light Sky Blue color */
        }

        .navbar-brand {
            color: #ffffff; /* White color for brand text */
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* White color for toggler icon */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* White color for nav links */
        }

        .search-form {
            margin: 20px;
            text-align: center;
        }

        .search-form input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #007BFF; /* Blue color */
            border: none;
            border-radius: 5px;
            color: #ffffff; /* White color for button text */
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Movie Recommendation System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="search-form">
        <form method="POST" action="{{ url_for('recommend') }}">
            <input type="text" name="movie_name" placeholder="Enter movie name">
            <button type="submit">Get Recommendations</button>
        </form>
    </div>

    <!-- Rest of your content goes here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
